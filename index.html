 <!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🛠️ GUSXRAT DOWNLOADER</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="splash" class="center-box">
    <img src="https://cloudkuimages.guru/uploads/images/Uyq4pkls.jpg" class="logo" />
    <h3>Hi saya GUSXRAT Downloader</h3>
    <p>Gunakan dengan bijak ya!</p>
  </div>

  <div id="login" class="center-box hidden">
    <img src="https://cloudkuimages.guru/uploads/images/Uyq4pkls.jpg" class="logo" />
    <h2>🔐 Login</h2>
    <input type="password" id="passwordInput" placeholder="Masukkan password" onkeydown="if(event.key==='Enter')login()">
    <button onclick="login()">Masuk</button>
    <div id="console" class="console">
      [✔] Sistem siap.\n[INFO] Masukkan password untuk melanjutkan.
    </div>
  </div>

  <div id="menu" class="center-box hidden">
    <div class="avatar-wrapper">
      <a href="https://wa.me/6281313876160" target="_blank">
        <img src="https://cloudkuimages.guru/uploads/images/Uyq4pkls.jpg" class="contact-avatar" />
      </a>
      <div class="tooltip">Hubungi saya via WhatsApp</div>
    </div>

    <h2>🛠️ GUSXRAT Downloader</h2>

    <div class="card-button">
      <h4>📥 TikTok Downloader</h4>
      <input id="tiktokUrl" placeholder="URL TikTok" />
      <button onclick="downloadTikTok()">Download TikTok</button>
      <div id="tiktokResult" class="result"></div>
    </div>

    <div class="card-button">
      <h4>🎵 Spotify Downloader</h4>
      <input id="spotifyUrl" placeholder="URL Spotify" />
      <button onclick="downloadSpotify()">Convert Spotify</button>
      <div id="spotifyResult" class="result"></div>
    </div>

    <div class="card-button">
      <h4>🎬 YouTube Downloader</h4>
      <input id="ytUrl" placeholder="URL YouTube" />
      <button onclick="ytDownloadMP3()">🎧 MP3</button>
      <button onclick="ytDownloadMP4()">🎬 MP4</button>
      <div id="ytResult" class="result"></div>
    </div>

    <div class="card-button">
      <h4>📸 Instagram Downloader</h4>
      <input id="instaUrl" placeholder="URL Instagram" />
      <button onclick="getInstagram()">Download IG</button>
      <div id="resultArea" class="result"></div>
    </div>

    <div class="card-button">
      <h4>🎞️ CapCut Downloader</h4>
      <input id="capcutUrl" placeholder="URL CapCut" />
      <button onclick="getCapcut()">Download CapCut</button>
      <div id="capcutResult" class="result"></div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
